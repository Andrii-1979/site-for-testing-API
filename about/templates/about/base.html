{% load staticfiles %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block name %} {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
</head>
<body>
    <div class="container-fluid">
        <div class="row fixed-top first">
            <div class="col-sm-7 first1">
                <h1>Сайт для проверки API и web-hook-ов</h1>
            </div>
            <div class="col-sm-5">
                <ul class="nav nav-pills justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link {% block nav-about %} {% endblock %}" href="{% url 'about' %}">О проекте</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav-sending %} {% endblock %}" href="{% url 'sending' %}">Запросы к API</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav-receiving %} {% endblock %}" href="{% url 'receiving' %}">Прием web-hook-ов</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav-contacts %} {% endblock %}" href="{% url 'contacts' %}">Контакты</a>
                    </li>
                </ul>
                <hr>
            </div>
            <hr>
        </div>
        </div>
        <!--<h1 class='empty'>Страница находится в разработке.</h1>-->
        {% block content %}
        <div class="image">
                <img src="{% static "img/develop.png" %}" alt="My image" height='400px'/>
            </div>
        {% endblock %}

    </div>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
